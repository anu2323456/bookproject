{% extends 'base.html' %}
{% block body %}
<head>

<<div class="container">
    <div class="row">
        {% for i in b %}
        <div class="card-deck">
  <div class="card">
    <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="450px" height="150px">
    <div class="card-body">
      <h5 class="card-title">{{i.name}}</h5>

    </div>
    <div class="card-footer">
        <a href="{% url 'bookapp:detail' i.id %}" class="btn btn-primary">More details</a>
    </div>
  </div>
 {% endfor %}
  </div>
</div>
{% endblock %}
